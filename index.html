<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <header>
        <h1>Binance Stablecoin Price Tracker (vs USDT)</h1>

        <table>
            <thead>
                <tr>
                    <th>Coin</th>
                    <th>Price (USDT)</th>
                    <th>Last Updated</th>
                </tr>
            </thead>

                <!-- Dynamic content will be inserted here -->
            </tbody>
        </table>
        <p id="error-message" class="error" style="display: none;"></p>

        <p>Powered by <a href="https://www.binance.com" target="_blank" style="color: #fff;">Binance API</a></p>

    <script>
        const coins = ['XUSDUSDT', 'FDUSDUSDT', 'USDCUSDT', 'EURIUSDT'];
        const priceTable = document.getElementById('price-table');
        const errorMessage = document.getElementById('error-message');

        async function fetchPrices() {
            priceTable.innerHTML = ''; // Clear table
            errorMessage.style.display = 'none';

            for (const coin of coins) {
                try {
                    const response = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${coin}`);
                    const data = await response.json();

                    if (data && data.price) {
                        const price = parseFloat(data.price).toFixed(6);
                        const row = document.createElement('tr');
                        const coinName = coin.replace('USDT', '');
                        const date = new Date().toLocaleTimeString();

                        row.innerHTML = `
                            <td>${coinName}</td>
                            <td>${price}</td>
                            <td>${date}</td>
                        `;
                        priceTable.appendChild(row);
                    } else {
                        throw new Error(`No price data for ${coin}`);
                    }
                } catch (error) {
                    console.error(`Error fetching ${coin}:`, error);
                    errorMessage.textContent = `Error fetching data for ${coin}. Please try again later.`;
                    errorMessage.style.display = 'block';
                }
            }
        }

        // Fetch prices initially and every 10 seconds
        fetchPrices();
        setInterval(fetchPrices, 10000);
    </script>
